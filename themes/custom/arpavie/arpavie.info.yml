core: 8.x
type: theme
base theme: bootstrap

name: 'Arpavie'
description: 'Uses the Bootstrap framework LESS source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
    header: 'Header'
    content: 'Content'
    footer: 'Footer'
    page_top: 'PageTop'
    page_bottom: 'PageBottom'

libraries:
    - 'arpavie/global-styling'
    - 'arpavie/bootstrap-scripts'
    - 'arpavie/custom-scripts'
